<html>
<head>
	<title>Embedded Style Sheet Example</title>
	<style type="text/css">
		h1 {color:#0000FF; font-family: Arial}
		p {font-family: Courier; font-size: 14pt}
	</style>
</head>

<body>

<h1>This will also appear as a heading 1 in blue Arial font.</h1>


<p>In the head of this document, I declared an embedded style sheet that will make all h1 tags in this document blue with Arial font.</p>

<h1>As you can see, we don't need to modify the h1 tags with additional code when we use an embedded style sheet.</h1>


</body>
</html>
