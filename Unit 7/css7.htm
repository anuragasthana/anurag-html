<html>
    <head>
        <title>Pseudo-classes</title>
        <style type="text/css">
            a.styleone:link {
                color: #ff0000
            }
            
            a.styleone:visited {
                color: #00ff00
            }
            
            a.styleone:hover {
                color: #ffcc00
            }
            
            a.styletwo:link {
                color: #ff0000
            }
            
            a.styletwo:visited {
                color: #00ff00
            }
            
            a.styletwo:hover {
                font-size: 150%
            }
            
            a.stylethree:link {
                color: #ff0000
            }
            
            a.stylethree:visited {
                color: #00ff00
            }
            
            a.stylethree:hover {
                background: #66ff66
            }
            
            a.stylefour:link {
                color: #ff0000
            }
            
            a.stylefour:visited {
                color: #00ff00
            }
            
            a.stylefour:hover {
                font-family: monospace
            }
            
            a.stylefive:link {
                color: #ff0000;
                text-decoration: none
            }
            
            a.stylefive:visited {
                color: #00ff00;
                text-decoration: none
            }
            
            a.stylefive:hover {
                text-decoration: underline
            }
        </style>
    </head>
    <body>
        <p>
            Mouse over the links to see them change layout.
        </p>
        <p>
            <a class="styleone" href="one.htm">This link changes the color</a>
        </p>
        <p>
            <a class="styletwo" href="two.htm">This link changes the font-size</a>
        </p>
        <p>
            <a class="stylethree" href="three.htm">This link changes the background-color</a>
        </p>
        <p>
            <a class="stylefour" href="four.htm">This link changes the font-family</a>
        </p>
        <p>
            <a class="stylefive" href="five.htm">This link changes the text-decoration</a>
        </p>
    </body>
</html>
